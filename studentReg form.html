<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action=""></form>
        <table>
            <tr>
                <td><label for=""> first name</label></td>
                <td><input type="text"></td>
                <td> (Max 50 characters allowed) </td>
            </tr>
            <tr>
                <td><label for=""> Last name</label></td>
                <td><input type="text"></td>
                <td> (Max 50 characters allowed) </td>
            </tr>
            <tr>
                <td><label for="">email id</label></td>
                <td><input type="text"></td>    
            </tr>
            <tr>
                <td><label for="">mobile number</label></td>
                <td><input type="text"></td>
                <td> (10 Digits Allowed)</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="" id="">male</td> 
                <td><input type="radio" name="" id="">female</td>   
            </tr>
            <tr>
                <td> date of birth(Dob):</td>
                <td>
                    <select>
                        <option>day</option>
                    </select>
                    <select>
                        <option>Month</option>
                    </select>
                    <select>
                        <option>Year</option>
                    </select>
                </td>
                <tr>
                    <td>Address</td>
                   <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">city</label>
                    <td><input type="text"></td>
                    <td> (Max 50 characters allowed) </td>    
                </tr>
                <tr>
                    <td><label for="">Pincode</label></td>
                    <td><input type="text"></td>
                    <td> (Max 6 characters allowed) </td>
                </tr>
                <tr>
                    <td><label for="">State</label> </td>
                    <td><input type="text"></td>
                    <td> (Max 50 characters allowed) </td>
                </tr>
                <tr>
                    <td><label for="">country</label></td>
                    <td><input type="text"></td>
                </tr>
                <td><label for="">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="drawing"> <label for="drawing">drawing</label>
                    <input type="checkbox" name="hobbies" id="singing"> <label for="singing">singing</label>
                    <input type="checkbox" name="hobbies" id="dancing"> <label for="dancing">dancing</label>
                    <input type="checkbox" name="hobbies" id="sketching"> <label for="sketching">sketching</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="others"> <label for="others">others </label> <input type="text" placeholder="">
                    <td>(max 50 characters allowed)</td>
                </td>
            </tr>
            <tr>
                <td> <label for=""> Qualification <br><br><br><br></label></td>
                <td>
                <br>
                <input type="checkbox" name="HighSchool" id="High School"> <label for="High School">High School(10th)</label>
                <br>
                <input type="checkbox" name="HigherSchool" id="Higher School"> <label for="Higher School">Higher School(12th)</label>
                <br >
                <input type="checkbox" name="Graduation" id="Graduation"> <label for="Graduation"> Graduation(Bachelors)</label>
                <br>
                <input type="checkbox" name="PostGraduation" id="Post Graduation"> <label for="Post Graduation">Post Graduation(Master)</label>
                <br>
                <input type="checkbox" name="Phd" id="Phd"> <label for="Phd">Phd</label>
                </td>
                </tr>
                <tr>
                    <td> <label for=""> Course Applied For</label></td>
                    <td>
                        <br>
                        <input type="checkbox" name="BCA" id="BCA"> <label for="BCA"> BCA(Bachelor of Computer Application)</label>
                        <br>
                        <input type="checkbox" name="B.Com" id="B.Com"> <label for="B.Com"> B.Com(bachelor of commerce)</label>
                        <br>
                        <input type="checkbox" name="B.Sc" id="B.Sc"> <label for="B.Sc">B.Sc(Bachelor of Science)</label>
                        <br>
                        <input type="checkbox" name="BA" id="BA"> <label for="BA">BA(Bachelor of Arts)</label>
                        <br>
                        <input type="checkbox" name="MCA" id="MCA"> <label for="MCA">MCA(Master of Computer Application)</label>
                        <br>
                        <input type="checkbox" name="M.Com" id="M.Com"> <label for="M.Com">M.Com(Master of Commerce)</label>
                        <br>
                        <input type="checkbox" name="M.Sc" id="M.Sc"> <label for="M.Sc">M.Sc(Master of Science)</label>
                        <br>
                        <input type="checkbox" name="MA" id="MA"> <label for="MA">MA(Master of Arts)</label>                   
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> 
                    <input type="submit" id="Submit">
                    <input type="reset" id="Reset">
                    </td>
                </tr>
        </table>
    </fieldset>
</body>
</html>
